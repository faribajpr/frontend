<div class="uk-section">
  <div class="uk-container uk-container-large">
    <h1>Strapi blog</h1>
    
    <div>
      <div class="uk-grid-column-small uk-child-width-1-4@s uk-grid-match" uk-grid>
        <a routerLink="/article/{{ article.id }}" routerLinkActive="active" *ngFor="let article of articles | paginate : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };" class="uk-link-reset">
          <div class="uk-card uk-card-muted">
            <div *ngIf="article.image" class="uk-card-media-top">
              <img src="http://localhost:1337{{ article.image.url }}" alt="" height="100" class="article-img" />
            </div>
            <div class="uk-card-body">
              <p id="category" *ngIf="article.category" class="uk-text-uppercase">
                {{ article.category.name }}
              </p>
              <p id="title" class="uk-text-large">{{ article.title }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<ul *ngIf="articles.length != 0" class="uk-pagination uk-flex-center" uk-margin>
  <pagination-controls 
      previousLabel="Prev" 
      nextLabel="Next" 
      (pageChange)="onTableDataChange($event)">
    </pagination-controls>
</ul>
