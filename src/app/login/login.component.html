<div class="uk-section">
    <div class="uk-container uk-container-large">
        <form class="uk-align-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <fieldset class="uk-fieldset">
                <legend class="uk-legend align-center">Login</legend>

                <div class="uk-margin">
                    <input class="uk-input uk-width-1-2 uk-align-center" type="text" formControlName="email"
                        placeholder="Email">
                </div>
                <div class="uk-margin">
                    <input class="uk-input uk-width-1-2 uk-align-center" type="password" formControlName="password"
                        placeholder="Password">
                </div>
            </fieldset>
            <!-- <p class="uk-text-right"> -->
            <!-- <button class="uk-button uk-button-default uk-modal-close uk-margin-right" type="button" (click)="onCommentCancel()">Cancel</button> -->
            <button class="uk-button uk-button-primary uk-align-center" type="submit"
                [disabled]="!loginForm.valid">Login</button>
            <span class="uk-align-center align-center">Don't have an account? <a routerLink="/register">Register</a></span>
            <!-- </p> -->
        </form>
    </div>
</div>
