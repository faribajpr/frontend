  <nav class="uk-navbar-container" uk-navbar>


    <div class="nav-overlay uk-navbar-left">
      <ul class="uk-navbar-nav">
        <li class="uk-active"><a routerLink="/" routerLinkActive="active">Strapi blog</a></li>
      </ul>
    </div>



    <div class="nav-overlay uk-navbar-right">
      <ul *ngIf="categories" class="uk-navbar-nav uk-visible@s">
        <li *ngFor="let category of categories" class="uk-active">
          <a routerLink="/category/{{ category.id }}" routerLinkActive="active" class="uk-link-reset">
            {{ category.name }}
          </a>
        </li>
      </ul>

      <div class="uk-hidden@s nav-overlay">
        <button class="uk-button uk-button-default" type="button">Categories
          <span uk-icon="icon: chevron-down"></span>
        </button>
        <div uk-dropdown="animation: uk-animation-slide-top-small; duration: 1000;mode: click">
          <ul class="uk-nav uk-dropdown-nav">
            <li *ngFor="let category of categories" class="uk-active uk-dropdown-close">
              <a routerLink="/category/{{ category.id }}" routerLinkActive="active" class="uk-link-reset">
                {{ category.name }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <a class="uk-navbar-toggle" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade"
      href="#"></a>

    <button class="uk-button uk-button-default uk-padding-remove-left" (click)="navToLogin()" *ngIf="!currentUser" type="button">Login</button>
    <button class="uk-button uk-button-default uk-padding-remove-left" (click)="logout()" *ngIf="currentUser" type="button">Logout</button>

    <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>
      <div class="uk-navbar-item uk-width-expand">
        <form class="uk-search uk-search-navbar uk-width-1-1">
          <input class="uk-search-input" name="searchText" type="search" [(ngModel)]="searchText"
            placeholder="Enter text to search" autofocus>
        </form>
      </div>
      <a class="uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"
        (click)="clear()"></a>
    </div>
  </nav>

  <ul class="uk-list uk-list-divider" *ngIf="searchText">
    <li class="uk-margin-left uk-margin-right" uk-toggle="target: .nav-overlay; animation: uk-animation-fade"
      *ngFor="let article of articles | filter: searchText" (click)="clear()">
      <a routerLink="/article/{{ article.id }}" routerLinkActive="active" class="uk-link-reset">
        {{ article.title }}
      </a>
    </li>
  </ul>
</div>
